<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI poem generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            class="instructions"
            id="user-instructions"
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
          />
          <input class="submit-button" type="submit" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/HannahNC23" target="_blank">
          Hannah Nicole Charles-Murphy
        </a>
        & is
        <a href="https://github.com/HannahNC23/poem-generator" target="_blank">
          open-sourced on GitHub
        </a>
        & is
        <a href="https://poem-generator-hncm.netlify.app/" target="_blank">
          hosted on Netlify
        </a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
